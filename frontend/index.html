<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      .chat-window {
        min-height: 450px;
        max-height: 450px;
        overflow-y: scroll;
      }
    </style>
  </head>

  <body class="flex justify-center mt-14 h-screen bg-gray-500">
    <div class="w-full max-w-lg">
      <div class="bg-gray-600 rounded-lg shadow-md p-6">
        <h1 class="text-2xl text-white font-semibold mb-4">Chat</h1>

        <form class="chat">
          <div class="flex items-center mb-4">
            <i class="fas fa-user mr-2"></i>
            <input
              type="text"
              class="border border-gray-300 rounded-lg px-4 py-2 w-full"
              placeholder="Username"
              id="username"
            />
          </div>

          <div class="flex items-center mb-4">
            <i class="fas fa-commen mr-2"></i>
            <input
              type="text"
              class="border border-gray-300 rounded-lg px-4 py-2 w-full"
              placeholder="Message"
              id="message"
            />
          </div>

          <button
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg w-full send"
          >
            <i class="fas fa-paper-plane mr-2"></i>Send
          </button>
        </form>
      </div>

      <div class="bg-gray-600 text-white rounded-lg shadow-md mt-6 p-6">
        <h2 class="text-xl font-semibold mb-4">Chat Window</h2>

        <div class="flex flex-col space-y-4 chat-window"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
